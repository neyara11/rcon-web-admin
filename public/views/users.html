<h1 data-translate="users.title"></h1>
<form name="users">
    <div class="title spacer">
        <strong data-translate="users.username.title"></strong>
        <small data-translate="users.username.info"></small>
    </div>
    <div class="spacer">
        <input type="text" pattern="[A-Za-z0-9-_]+" name="username" class="form-control" required>
    </div>

    <div class="title spacer">
        <strong data-translate="users.password.title"></strong>
        <small data-translate="users.password.info"></small>
    </div>
    <div class="spacer">
        <input type="password" name="password1" class="form-control spacer">
        <input type="password" name="password2" class="form-control">
    </div>

    <div class="title spacer">
        <strong data-translate="users.admin.title"></strong>
        <small data-translate="users.admin.info"></small>
    </div>
    <div class="spacer">
        <select name="admin" class="selectpicker">
            <option value="no" data-translate="no"></option>
            <option value="yes" data-translate="yes"></option>
        </select>
    </div>

    <div class="title spacer">
        <strong data-translate="users.restrictcommands.title"></strong>
        <small data-translate="users.restrictcommands.info"></small>
    </div>
    <div class="spacer">
        <input type="text" name="restrictcommands" class="form-control">
    </div>

    <div class="title spacer">
        <strong data-translate="users.restrictwidgets.title"></strong>
        <small data-translate="users.restrictwidgets.info"></small>
    </div>
    <div class="spacer">
        <select name="restrictwidgets" class="selectpicker" multiple>
        </select>
    </div>

    <div class="title spacer">
        <strong data-translate="users.readonlyoptions.title"></strong>
        <small data-translate="users.readonlyoptions.info"></small>
    </div>
    <div class="spacer">
        <select name="readonlyoptions" class="selectpicker">
            <option value="no" data-translate="no"></option>
            <option value="yes" data-translate="yes"></option>
        </select>
    </div>

    <span data-name="save" data-translate="save" class="btn btn-secondary btn-info submit-form save"></span>
    <span data-name="delete" data-translate="delete" class="btn btn-danger btn-info submit-form hidden"></span>
    <a href="#users" class="btn page-link cancel hidden" data-translate="cancel"></a>
</form>

<div class="spacer"></div>

<table class="table table-bordered table-striped data-table">
    <thead>
    <tr>
        <th data-translate="users.username.title"></th>
        <th data-translate="users.admin.title"></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
